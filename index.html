<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>DirtoMD</title>
    </head>

    <body>
        <div id="drag-and-drop-area" class="dot-block">
            <p>ここにファイルをドラッグ＆ドロップ</p>
            <p>または</p>
            <label class="press-bt" for="file-select-bt">ファイルを選択</label>
            <input type="file" id="file-select-bt" name="upfile[]" webkitdirectory>
        </div>

        <div id="copy-block" class="grey-block">
            <pre id="format-area"></pre>
            <button id="copy-bt" class="press-bt top-right">
                <div class="copy-image"></div>
                <span>copy</span>
            </button>
        </div>
        <script src="./script.js"></script>
    </body>

</html>
